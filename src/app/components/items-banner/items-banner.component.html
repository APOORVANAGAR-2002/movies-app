<div class="container">
  <div class="movie-container">
    <h2>{{ title }}</h2>
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of items">
        <app-item [itemData]="item"></app-item>
      </div>
    </div>
  </div>
  <div class="tv-shows-container">
    <h2>{{ tvTitle }}</h2>
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of tvItems">
        <app-tv-item [tvData]="item"></app-tv-item>
      </div>
    </div>
  </div>
</div>
