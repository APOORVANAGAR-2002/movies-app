<div class="slider">
    <ng-container *ngFor="let item of items; let i = index">
      <div class="slide"  *ngIf="i == currentSlideIndex" @fade>
        <div class="slide-bg">
          <img
            class="slide-bg-image"
            [src]="imageSizes.large + item.backdrop_path"
            alt="{{ item.name }}"
          />
        </div>
        <div class="slide-pane">
          <h2 class="movie-name">{{ item.name }}</h2>
          <div class="meta">
            <div class="info">
              <span class="rating">
                <span class="app-icon">star</span
                ><span class="rating-value">{{ item.vote_average }}</span
                ><span>/10</span>
              </span>
              <span>{{ item.vote_count }}</span>
              <span>{{ item.first_air_date | date: 'yyyy' }}</span>
            </div>
          </div>
          <div class="desc mt-5">
            {{ item.overview }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
