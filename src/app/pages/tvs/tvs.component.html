<div class="container">
  <div class="grid">
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input
          type="text"
          matInput
          placeholder="Search here.."
          [(ngModel)]="searchValue" 
          (keyup)="searchChanged()"   
        />
      </mat-form-field>
      {{searchValue}}
    </div>
  </div>
  <div class="grid">
    <ng-container *ngFor="let show of tvShows">
      <div class="col-12 md:col-3 lg:col-3">
        <app-tv-item [tvData]="show"></app-tv-item>
      </div>
    </ng-container>
  </div>
  <mat-paginator [length]="500" [pageSize]="20" aria-label="Select page" (page)="paginate($event)">
  </mat-paginator>
</div>
