<div class="container">
  <div class="grid">
    <h1>Movie Genres</h1>
    <div class="grid">
      <div *ngFor="let genre of genres" class="col-4 md:col-3 lg:col-2">
        <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id">{{ genre.name }}</a>
      </div>
    </div>
  </div>

  <div class="grid">
    <h1>TV Genres</h1>
    <div class="grid">
      <div *ngFor="let genre of tvGenres" class="col-4 md:col-3 lg:col-2">
        <a class="genre-link" [routerLink]="'/tvs/genres/' + genre.id">{{ genre.name }}</a>
      </div>
    </div>
  </div>
</div>
