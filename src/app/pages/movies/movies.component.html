<div class="movie-container">
  <div class="grid">
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input type="text" matInput placeholder="Search here.." [(ngModel)]="searchValue" (keyup)="searchChanged()">
      </mat-form-field>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
      <app-item [itemData]="item"></app-item>
    </div>
  </div>
  <div>
    <mat-paginator
      [length]="500"
      [pageSize]="20"
      aria-label="Select page"
      (page)="paginate($event)"
    >
      >
    </mat-paginator>
  </div>
</div>
